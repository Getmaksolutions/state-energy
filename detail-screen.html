<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>State Energy</title>
		<!-- Library -->
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
		<!-- font-family -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
		<!-- Main css -->
		<link rel="stylesheet" href="assets/scss/main.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	</head>

	<body>
		<div id="wrapper">
			<header id="header" class="mb-3">
				<div class="container ">
					<div class="row align-items-center">
						<div class="col-9">
							<div class="box">
								<ul>
									<li><a href="#"><img src="assets/images/logo.png" alt=""></a></li>
									<li>Home</li>
									<li>All Categories</li>
									<li class="active">Roof</li>
								</ul>
							</div>
						</div>
						<div class="col-3">
							<div class="r-box">
								<ul>
									<li>
										<a href="#"><img src="assets/images/icon01.png" alt=""></a>
									</li>
									<li>
										<div class="dropdown">
											<button class="btn eo-btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
												EO
											</button>
											<ul class="dropdown-menu">
												<div class="d-box">
													<h2>Eytan Ohayon</h2>
													<p>Sales Representative</p>
												</div>
											  <li><a class="dropdown-item" href="#"><img src="assets/images/icon06.png" alt=""> Profile</a></li>
											  <li><a class="dropdown-item" href="#"><img src="assets/images/icon07.png" alt=""> My Orders</a></li>
											  <div class="l-box">
												<li><a class="dropdown-item" href="#"><img src="assets/images/icon08.png" alt=""> Logout</a></li>
											  </div>
											</ul>
										</div>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</header>
			<main id="main" role="main">
				<section class="r-detail">
					<div class="container">
						<div class="row">
							<div class="col-lg-4">
								<img src="assets/images/img12.png" alt="">
							</div>
							<div class="col-lg-8">
								<div class="top-area">
									<h3><img src="assets/images/img13.png" alt="">Choose Category <span><img src="assets/images/icon03.png" alt=""></span></h3>
								</div>
								<div class="radio-area">
									<div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
										<input type="radio" class="btn-check" id="btncheck1" autocomplete="off" name="Categories">
										<label class="btn" for="btncheck1">Shingle</label>
								  
										<input type="radio" class="btn-check" id="btncheck2" autocomplete="off" name="Categories">
										<label class="btn" for="btncheck2">Flat</label>
								  
										<input type="radio" class="btn-check" id="btncheck3" autocomplete="off" name="Categories">
										<label class="btn" for="btncheck3">Metal</label>

										<input type="radio" class="btn-check" id="btncheck4" autocomplete="off" name="Categories">
										<label class="btn" for="btncheck4">Tile</label>
								  </div>
								</div>
								<div class="mid-area">
									<h3><img src="assets/images/icon09.png" alt="">Order Specifications <span><img src="assets/images/icon03.png" alt=""></span></h3>
								</div>
								<div class="form-block">
									<form class="row g-5">
										<div class="col-md-6">
											<div class="box">
												<label class="form-label">Square Footage</label>
												<input type="text" class="form-control" placeholder="Square Footage">
												<span>sqf</span>
											</div>
										</div>
										<div class="col-md-6">
											<div class="box">
												<label class="form-label">Color</label>
												<input type="text" class="form-control color" placeholder="Color">
											</div>
										</div>
									</form>
								</div>
								<div class="bott-area">
									<h3>Adders <span><img src="assets/images/icon03.png" alt=""></span></h3>
								</div>
								<div class="check-area">
									<div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
										<input type="checkbox" class="btn-check" id="btncheck5" autocomplete="off">
										<label class="btn" for="btncheck5">Fascia</label>
								  
										<input type="checkbox" class="btn-check" id="btncheck6" autocomplete="off">
										<label class="btn" for="btncheck6">Rain Gutters</label>
								  </div>
								</div>
								<div class="add-area">
									<div class="row align-items-center">
										<div class="col-md-6">
											<div class="l-box">
												<div class="img-hold">
													<img src="assets/images/icon13.png" alt="">
												</div>
												<div class="t-box">
													<h2>Estimated Price</h2>
													<h3>The price may vary based on the current rate.</h3>
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="r-box">
												<h2><span>$</span> 200.00</h2>
												<a href="#" class="btn add-btn">Add to Cart</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</main>
		</div>
	</body>	

	<!-- All js Goes here -->
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<script src="assets/js/app.js"></script>
</html>
