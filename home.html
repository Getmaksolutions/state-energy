    <script>
        class Slider {
          constructor(rangeElement, valueElement, options) {
              this.rangeElement = rangeElement;
              this.valueElement = valueElement;
              this.options = options;
        
              // Attach a listener to "input" event
              this.rangeElement.addEventListener('input', this.updateSlider.bind(this));
          }
        
          // Initialize the slider
          init() {
              this.rangeElement.setAttribute('min', this.options.min);
              this.rangeElement.setAttribute('max', this.options.max);
              this.rangeElement.value = this.options.cur;
        
              this.updateSlider();
          }
        
          // Format the money
          asMoney(value) {
              return parseFloat(value).toLocaleString('en-US', { maximumFractionDigits: 2 });
          }
        
          // Generate background (percentage)
          generateBackground() {
              if (this.rangeElement.value === this.options.min) {
                  return;
              }
        
              let percentage = (this.rangeElement.value - this.options.min) / (this.options.max - this.options.min) * 100;
              return `background: linear-gradient(to right, #C52F31, #C52F31 ${percentage}%, #DFDFDF ${percentage}%, #DFDFDF 100%)`;
          }
        
          updateSlider() {
              this.valueElement.innerHTML = this.asMoney(this.rangeElement.value);
              this.rangeElement.style = this.generateBackground();
          }
        }
        
        class Slider2 {
          constructor(rangeElement, valueElement, options) {
              this.rangeElement = rangeElement;
              this.valueElement = valueElement;
              this.options = options;
        
              // Attach a listener to "input" event
              this.rangeElement.addEventListener('input', this.updateSlider.bind(this));
          }
        
          // Initialize the slider
          init() {
              this.rangeElement.setAttribute('min', this.options.min);
              this.rangeElement.setAttribute('max', this.options.max);
              this.rangeElement.value = this.options.cur;
        
              this.updateSlider();
          }
        
          // Format the money
          asMoney(value) {
              return parseFloat(value).toLocaleString('en-US', { maximumFractionDigits: 2 });
          }
        
          // Generate background (increasing amount)
          generateBackground() {
              if (this.rangeElement.value === this.options.min) {
                  return;
              }
        
              let percentage = (this.rangeElement.value - this.options.min) / (this.options.max - this.options.min) * 100;
              return `background: linear-gradient(to right, #C52F31, #C52F31 ${percentage}%, #DFDFDF ${percentage}%, #DFDFDF 100%)`;
          }
        
          updateSlider() {
              this.valueElement.innerHTML = this.asMoney(this.rangeElement.value);
              this.rangeElement.style = this.generateBackground();
          }
        }
        
        let rangeElement1 = document.querySelector('.range [type="range"]');
        let valueElement1 = document.querySelector('.range .range__value span');
        
        let rangeElement2 = document.querySelector('.ranges [type="range"]');
        let valueElement2 = document.querySelector('.ranges .range__value span');
        
        let options = {
          min: 0,
          max: 5000,
          cur: 125
        };
        
        if (rangeElement1) {
          let slider = new Slider(rangeElement1, valueElement1, options);
          slider.init();
        }
        
        if (rangeElement2) {
          let slider2 = new Slider2(rangeElement2, valueElement2, options);
          slider2.init();
        }
        
    </script>
