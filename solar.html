<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>State Energy</title>
        <!-- Library -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <!-- font-family -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <!-- Main css -->
        <link rel="stylesheet" href="assets/scss/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body>
        <div id="wrapper">
            <header id="header" class="mb-3">
                <div class="container ">
                    <div class="row align-items-center">
                        <div class="col-9">
                            <div class="box">
                                <ul>
                                    <li><a href="#"><img src="assets/images/logo.png" alt=""></a></li>
                                    <li>Home</li>
                                    <li>All Categories</li>
                                    <li class="active">Solar</li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="r-box">
                                <ul>
                                    <li>
                                        <a href="#"><img src="assets/images/icon01.png" alt=""></a>
                                    </li>
                                    <li>
                                        <div class="dropdown">
                                            <button class="btn eo-btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            EO
                                            </button>
                                            <ul class="dropdown-menu">
                                                <div class="d-box">
                                                    <h2>Eytan Ohayon</h2>
                                                    <p>Sales Representative</p>
                                                </div>
                                                <li><a class="dropdown-item" href="#"><img src="assets/images/icon06.png" alt=""> Profile</a></li>
                                                <li><a class="dropdown-item" href="#"><img src="assets/images/icon07.png" alt=""> My Orders</a></li>
                                                <div class="l-box">
                                                    <li><a class="dropdown-item" href="#"><img src="assets/images/icon08.png" alt=""> Logout</a></li>
                                                </div>
                                            </ul>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <main id="main" role="main">
                <section class="r-detail solar">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-4">
                                <img src="assets/images/img14.png" alt="">
                            </div>
                            <div class="col-lg-8">
                                <div class="mid-area">
                                    <h3><img src="assets/images/icon09.png" alt="">Order Specifications <span><img src="assets/images/icon03.png" alt=""></span></h3>
                                </div>
                                <div class="form-block">
                                    <form class="row g-5">
                                        <div class="col-md-6">
                                            <div class="box">
                                                <label class="form-label">Amount of Panel</label>
                                                <input type="text" class="form-control" placeholder="Amount of Panel">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="box">
                                                <label class="form-label">Size of Panel</label>
                                                <input type="text" class="form-control color" placeholder="Size of Panel">
                                                <span>KW</span>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="box">
                                                <label class="form-label">Total System KW</label>
                                                <input type="text" class="form-control color" placeholder="Total System KW">
                                                <span>W</span>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                                <label class="form-check-label" for="flexSwitchCheckDefault">Include Battery</label>
                                            </div>
                                        </div>
                                        <div class="col-md-12 info">
                                            <div class="radio-area">
												<div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
													<input type="radio" class="btn-check" id="btncheck1" autocomplete="off" name="Categories">
													<label class="btn five" for="btncheck1">5.8 Kilowatt</label>
											  
													<input type="radio" class="btn-check" id="btncheck2" autocomplete="off" name="Categories">
													<label class="btn seven" for="btncheck2">7.6 Kilowatt</label>
											  </div>
											</div>
                                        </div>
                                    </form>
                                </div>
                                <div class="bottom-area">
                                    <h3>Adders <span><img src="assets/images/icon03.png" alt=""></span></h3>
                                </div>
                                <div class="check-area">
                                    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                                        <input type="checkbox" class="btn-check" id="btncheck5" autocomplete="off">
                                        <label class="btn" for="btncheck5">MPU</label>
                                        <input type="checkbox" class="btn-check" id="btncheck6" autocomplete="off">
                                        <label class="btn" for="btncheck6">Panel Box Relocation</label>
                                        <input type="checkbox" class="btn-check" id="btncheck7" autocomplete="off">
                                        <label class="btn" for="btncheck7">Sub-Panel</label>
                                        <input type="checkbox" class="btn-check" id="btncheck8" autocomplete="off">
                                        <label class="btn" for="btncheck8">Stucco Repair</label>
                                    </div>
                                </div>
                                <div class="add-area">
                                    <div class="row align-items-center">
                                        <div class="col-md-6">
                                            <div class="l-box">
                                                <div class="img-hold">
                                                    <img src="assets/images/icon13.png" alt="">
                                                </div>
                                                <div class="t-box">
                                                    <h2>Estimated Price</h2>
                                                    <h3>The price may vary based on the current rate.</h3>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="r-box">
                                                <h2><span>$</span> 200.00</h2>
                                                <a href="#" class="btn add-btn">Add to Cart</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </body>
    <!-- All js Goes here -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        $(".info").hide();
        	$(".form-check-input").click(function() {
        		if($(this).is(":checked")) {
        			$(".info").show();
        		} else {
        			$(".info").hide();
        		}
        });
    </script>
</html>
